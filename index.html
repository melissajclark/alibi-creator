<body>

	<header>
		<section class="intro">
			<h1 class="fitThis">You ain't got no alibi?</h1>
			<p class="caption">It's alright, you're in the right place now.</p>
		</section>
	</header>

<main> <!-- Main content begins-->


<section class="formContent">
	<form class="questions grid-form">

	<!-- User's Name -->
	<fieldset class="userName">
		<legend>What's your name?</legend>
		
		<section data-row-span="1">

			<p data-field-span="1">
				<input type="text" name="your-name" id="who_8" placeholder="name" />
			</p>

		</section>
	</fieldset>
		
	<!-- Who is the alibi for? -->
		
	<fieldset class="who">
	    <legend class="alibiQ">Who is this alibi for?</legend>

	    <section data-row-span="3">

		    <p data-field-span="1">
		    <label for="who_1">mom
		      <input type="radio" name="your" id="who_1" value="mom"/>
		     </label>
		    </p>
			
		    <p data-field-span="1">
		    <label for="who_2">dad
		      <input type="radio" name="your" id="who_2" value="dad" />
		     </label>
		    </p>

		    <p data-field-span="1">
		    <label for="who_3">girlfriend
		      <input type="radio" name="your" id="who_3" value="girlfriend" />
		      </label>
		    </p>

	    </section> <!-- end of first set of 3 rows -->

	    <section data-row-span="3">

		    <p data-field-span="1">
		    <label for="who_4">boyfriend
		      <input type="radio" name="your" id="who_4" value="boyfriend" />
		      </label>
		    </p>

		    <p data-field-span="1">
		    <label for="who_5">partner
		      <input type="radio" name="your" id="who_5" value="partner" />
		      </label>
		    </p>

		    <p data-field-span="1">
		    <label for="who_6">boss
		      <input type="radio" name="your" id="who_6" value="boss" />
		      </label>
		    </p>

		</section> <!-- end of second set of 3 rows -->

		<section data-row-span="3">

		    <p data-field-span="1">
		    <label for="who_7">professor
		      <input type="radio" name="your" id="who_7" value="professor" />
		     </label>
		    </p>

		    <p data-field-span="1">
		    <label for="who_8">Other
		      <input type="radio" name="your" id="who_8" value="other" />
		      </label>
		    </p>

		    <p data-field-span="1">
		      	<span class="otherField">
			      <input type="text" name="your" id="who_9" placeholder="other" />
			    </span>
		    </p>

	   </section> <!-- end of third & final set of 3 rows -->
	   
	  <!-- Name of Pissed appears here via jQuery -->

	  </fieldset>
		
		<!-- Alibi Timing Q -->	

		<fieldset class="alibiTiming">
		   <legend class="alibiQ">Have you done this before?</legend>

		   <section data-row-span="2">
		     <p data-field-span="1">
		     <label for="occurence_1">Ugh, yes.
		      	<input type="radio" id="occurrence_1" value="yes" name="alibiOccurrence"/>
		      </label>
		    </p>
		     <p data-field-span="1">
		     <label for="occurrence_2">No, never!
		      	<input type="radio" id="occurrence_2" value="no" name="alibiOccurrence"/>
		      </label>
		    </p>

		    </section> <!-- End of set of 2 Rows -->
		  </fieldset>
		
		<!-- Scale of Mess Up Q -->

		<fieldset>
			<legend class="alibiQ">How bad did you mess up?</legend>
		<section data-row-span="2">
			<p data-field-span="1">
				<em>( On a scale from 1 to 10. )</em>
			</p>
			<p data-field-span="1">
				<select name="scale" class="scaleMessUp">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
			</p>
		</fieldset>
		
		<p>
			<button type="submit" class="submitButton btn btn-default btn-lg btn-block animated">Submit!</button>
		</p>

	</form><!-- end of entire form (.questions .grid-form) -->
</section>

<section class="alibiSummary">
	<!-- Alibi Creater's reply to answers appended here -->
</section>


<section class="alibiOutput">
	
	<ol>	
		<!-- Created Alibis go here -->
	</ol>

</section>

<button type="button" class="createMoreAlibis btn btn-default btn-lg btn-block animated">Not good enough for you? Try again.</button>

<section class="moreAlibiOutput">
	
	<ol>	
		<!-- Created Alibis go here -->
	</ol>

</section>

		</p>

	</main>
