<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>I ain't Got No Alibi</title>
<link type="text/css"rel="stylesheet" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,600' rel='stylesheet' type='text/css'>

<body>

	<main> 
		<header>
			<section class="intro">
				<h1>You ain't got no alibi?</h1>
				<p class="caption">It's alright, you're in the right place now.</p>
				<hr>
			</section>
		</header>

		<form class="questions">
			<!-- Question 1 -->
			<label for="name">Who is this alibi for?</label>
			<input type="radio" name="who" value="mom"/>Mom&nbsp;
			<input type="radio" name="who" value="dad"/>Dad&nbsp;
			<input type="radio" name="who" value="girlfriend"/>girlfriend &nbsp;
			<input type="radio" name="who" value="boyfriend"/>boyfriend&nbsp;
			<input type="radio" name="who" value="partner"/>partner&nbsp;
			<input type="radio" name="who" value="professor"/>professor&nbsp;<br/>
			Other:&nbsp;<input type="text" 	name="who" value="other"/>
			<!-- Question 2 -->

		</form>

		
		<footer>
			<p>
				<a href="https://github.com/melissajclark/alibi-creator">Alibi Creator on Github</a>
			</p>
		
		</footer>

	</main>
</body>
</html>
